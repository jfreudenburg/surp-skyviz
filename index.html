<!DOCTYPE html>
<html>
<head>
   <title>FitsMap</title>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>

   <script src='https://unpkg.com/leaflet@1.3.4/dist/leaflet.js' integrity='sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==' crossorigin=''></script>

   <style>
       html, body {
       height: 100%;
       margin: 0;
       }
       #map {
           width: 100%;
           height: 100%;
       }
   </style>
</head>
<body>
   <div id="map"></div>
   <script>
    L.CRS.FitsMap = L.extend({}, L.CRS.Simple, {
        transformation: new L.Transformation(1/32, 0, -1/32, 256)
    });
    var map = L.map("map", {
        crs: L.CRS.FitsMap,
        zoom: 0,
        minZoom: 0,
        center: [-126, 126],
        preferCanvas: true,
    });
    var 2MRS_0_08_z_0_09_smooth = L.tileLayer("2MRS_0_08_z_0_09_smooth/{z}/{y}/{x}.png", { attribution:"<a href='https://github.com/ryanhausen/fitsmap'>FitsMap</a>",minZoom: 0,maxZoom: 10,maxNativeZoom: 5,}).addTo(map);


    var baseLayers = {
        "2MRS_0_08_z_0_09_smooth": 2MRS_0_08_z_0_09_smooth,
    };
    L.control.layers(baseLayers, {}).addTo(map);
   </script>
</body>
</html>
